<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Tutorial do Aplicativo</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* BODY */
body {
    background-color: #F0FAF0;
    color: #1f2d1f;
}

/* HEADER */
header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    color: white;
    padding: 45px 25px 35px;
    text-align: center;
    position: relative;
}

/* LOGO */
.brand-logo {
    position: absolute;
    top: 18px;
    left: 25px;
}

.brand-logo img {
    height: 38px;
}

/* TITULOS */
header h1 {
    font-size: 30px;
    margin-bottom: 6px;
}

header p {
    font-size: 14px;
    opacity: 0.9;
}

/* CONTAINER */
.container {
    max-width: 1100px;
    margin: 50px auto 60px;
    padding: 0 20px;
}

/* VIDEO */
.video-wrapper {
    position: relative;
    padding-top: 56.25%;
    background: #000;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* BOTÃO */
.actions {
    margin-top: 35px;
    text-align: center;
}

.app-button {
    display: inline-block;
    padding: 14px 28px;
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 15px;
    font-weight: bold;
    transition: 0.3s ease;
}

.app-button:hover {
    transform: scale(1.05);
}

/* FOOTER */
footer {
    text-align: center;
    padding: 25px;
    font-size: 13px;
    color: #777;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    header h1 {
        font-size: 24px;
    }

    .brand-logo {
        position: static;
        margin-bottom: 15px;
    }
}
</style>
</head>

<body>

<header>
    <div class="brand-logo">
        <img src="https://office-net-ofc.github.io/Pagina-de-treinamentos/img/Logo_Branca_Pequena-sem-fundo.png" alt="Office Net">
    </div>

    <h1>Tutorial do Aplicativo</h1>
    <p>Exclusivo para clientes Office Net</p>
</header>

<main class="container">

    <!-- VIDEO EMBUTIDO (YOUTUBE NÃO LISTADO) -->
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/OKpSAzB66hU?rel=0&modestbranding=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
        </iframe>
    </div>

    <!-- BOTÃO VOLTAR -->
    <div class="actions">
        <a href="https://office-net-ofc.github.io/Pagina-de-treinamentos/Tutoriais-clientes/tutoriais-clientes-index.html"
           class="app-button">
            ⬅ Voltar aos tutoriais
        </a>
    </div>

</main>

<footer>
    © 2025 Office Net
</footer>

</body>
</html>
